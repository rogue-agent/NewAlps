<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styla.css">
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    </head>      

    <body style="margin: 0px;padding: 0px;" 
        x-data="{
            search: '',
            items: ['Veneering', 'Craftsmanship', 'Programming','Faceting','Leadership'],
            get filteredItems() {
                return this.items.filter(
                    i => i.localeCompare(this.search, { sensitivity: 'accent' }) === 0
    )}}">
        <script>
            function modal2() {
                return {
                    showModal: true
                }}
            function modal1() {
                return {
                    showModal: true
                }
            }
            function hid() {
                return{
                    modal1() {return{showModal: false}},
                    modal2() {return{showModal: false}}
                }}
        </script>
        <navbar x-data="">
            <ul class="nav-list">
                <li class="nav-item">
                    <h1 style="padding: 0px;margin: 0px;">NewAlps</h2>
                </li>
                <li class="nav-item">
                    <button x-on:click="hid();modal1();">Modal 1</button>
                </li>
                <li class="nav-item">
                    <button x-on:click="hid();modal2();">Modal 2</button>
                </li>
                <li class="nav-item">
                    <button x-on:click="">Donate</button>
                </li>
                <li class="nav-item">
                        <input x-model="search" placeholder="Search..." @keyup.enter="">
                </li>
            </ul>
        </navbar>
        <div x-data="modal1()" x-show="showModal">
            <script>
                function divtest() {
                    return {
                        showModal: true
                    }
                }
            </script>
            <div>
                <ul>
                    <template x-for="item in filteredItems" :key="item">
                        <li x-text="item"></li>
                    </template>
                </ul>
            </div>
            <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>

            <div x-data="divtest()">
                <h1>Text</h1>
                <div style="border: 1px solid black;" x-show="showModal">
                    <p style="color: red;">Test</p>
                    <button x-on:click="showModal = false">Burrrr</button>
                </div>
            </div>
        </div>

        <div x-data="modal2()" x-show="showModal">
            <p>burrrrrr</p>
        </div>

    </body>
</html>
